<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Chat with GPT</h1>
        </header>
        <div class="content">
            <label for="topics">Choose a topic to discuss:</label>
            <select id="topics">
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
            </select>
            <textarea id="userInput" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
            <button onclick="sendMessage()">Send</button>
            <h2>Response:</h2>
            <p id="response"></p>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const selectedTopic = document.getElementById('topics').value;
            const response = await fetch('https://YOUR_API_ENDPOINT', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                query: {
                    'message': `Topic: ${selectedTopic}, Message: ${userInput}`
                }
            });
            const data = await response.json();
            document.getElementById('response').innerText = data.response;
        }
    </script>
</body>
</html>
